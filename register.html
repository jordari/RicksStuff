<!DOCTYPE html>
<html5>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
<form action="form.aspx" method="post" class="w3-container" >

    <ul class="w3-navbar w3-light-grey">
        <li><a href="Home.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="register.html">Questions</a></li>
        <!--<li><a href="form.aspx">Form</a></li>-->
        <li><a href="About.html">About</a></li>

    </ul>
    <div class="w3-container">
        <h2>Register Form</h2>
        <p>Please enter your information</p>
    </div>

        <div class="w3-half">
            
            <label>First Name</label>
            <input class="w3-input w3-border" type="text" name="firstName" >
            <p>
                <label>Questions</label>
                <input class="w3-input w3-border" type="text" name="questions" />

            <label>Last Name</label>
            <input class="w3-input w3-border" type="text" name="lastName" >

                <label>Email Address</label>
                <input class="w3-input w3-border" type="text" name="email" />
            </p>
        </div>
        <button class="w3-blue" type="submit"  value="submit">Submit</button>
    </div>
</form>

</body>
</html5>
